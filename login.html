<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>留香阁餐厅后台管理系统登录界面 12312</title>

<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>


<div class="login">
    <div class="box png">
		<div class="logo png"></div>
		<div class="input">
			<div class="log">
               <span style="font-size: 200%;position: fixed;top: 190px;"> <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;留香阁餐厅后台管理系统</b></span>
				<div class="name">
					<label>用户名</label><input type="text" class="text" id="value_1" placeholder="用户名" name="value_1" tabindex="1">
				</div>
				<div class="pwd">
					<label>密　码</label><input type="password" class="text" id="value_2" placeholder="密码" name="value_2" tabindex="2">
					<input type="button" class="submit" tabindex="3" value="登录" id="btns">
					<div class="check"></div>
				</div>
				<div class="tip"></div>
			</div>
		</div>
	</div>
    <div class="air-balloon ab-1 png"></div>
	<div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
</div>

<script type="text/javascript" src="js/jQuery.js"></script>
<script type="text/javascript" src="js/fun.base.js"></script>
<script type="text/javascript" src="js/script.js"></script>

<script type="text/javascript">
    $("#btns").click(function (){
        debugger;
        var yanzhengname = $("#value_1").val();
        var yanzhengpassword = $("#value_2").val();
        if ((yanzhengname != "")&&(yanzhengpassword != "")){
            $.post("http://localhost:8082/guanliyuanlogin.action", {"name":$("#value_1").val(),"password":$("#value_2").val()}, function(data) {
                debugger;
                console.log(data);
                if(data == true){
                    debugger;
                   alert("登录成功！")
                    window.location.href="index.html";
                }else{
                    alert("登录失败！")
                }
            },'json');
        }else {
           alert("用户名或密码不能为空！")
        }
    });
</script>
